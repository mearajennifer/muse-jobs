{% extends 'jobs/base.html' %}

{% block content %}

  {% if jobs_list %}
      <ul>
      {% for job in jobs_list %}
          <li><a href="{% url 'jobs:job-detail' job.id %}"><b>{{ job.company.company_name }}:</b> {{ job.job_title }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No jobs are available.</p>
  {% endif %}
{% endblock %}
