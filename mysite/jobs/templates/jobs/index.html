{% extends 'jobs/base.html' %}

{% block content %}

<div class="jumbotron position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center" style="background-image: url(/static/jobs/img/mountains-satur.jpg); background-size: cover;">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="header-name display-3 font-weight-normal">DreamJob</h1>
    <p class="lead font-weight-normal font-weight-bold">Turn your dream<br>into your career path<p>
  </div>
</div>

<div class="my-md-3 pl-md-3 wrapper">
  {% if jobs_list %}
    {% for job in jobs_list %}
      <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
          <a href="{% url 'jobs:job-detail' job.id %}"><h4>{{ job.job_title }}</h4></a>
        </div>
        <div class="my-3 p-3">
          {% load static %}
          <a href="{% url 'jobs:job-detail' job.id %}"><img style="width: 80%;" src="{% static job.company.company_logo %}" alt="{{ job.company.company_name }} logo"></a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No jobs are available.</p>
  {% endif %}
</div>


{% endblock %}
