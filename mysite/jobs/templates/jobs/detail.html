{% extends 'jobs/base.html' %}

{% block content %}

<div class="jumbotron position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
  <div class="p-lg-5 mx-auto my-5">
    <h1 class="header-name display-4 font-weight-normal">{{ job.job_title }}</h1>
    <button type="button" class="btn btn-round btn-md"><a href="{{ job.job_link }}">Apply now</a></button>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-4">
      {% load static %}
      <a href="{% url 'jobs:company-detail' job.company.id %}">
      <img src="{% static job.company.company_logo %}" alt="{{ job.company.company_name }} logo" style="width: 80%;">
      </a>
      <br>
      <p>Organization: <a href="/jobs/company/{{ job.company.id }}/">{{ job.company.company_name }}</a></p>
      <p>Location: {{ job.job_city }}, {{ job.job_state}}</p>
    </div>
    <div class="col-8">
      <p>{{ job.job_description|linebreaksbr }}</p>
    </div>
  </div>
</div>


{% endblock %}
